<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!--Bootstrap Implementation-->
        <!--Followed the steps at: https://getbootstrap.com/docs/5.3/getting-started/introduction/-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--Popper implementation-->
        <!--May need to remove this later, however I believe I'll need its functionality for Offcanvas Dropdowns-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <title>Buggie: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header class="container-fluid">
            <div class="row">
                {% block nav %}{% endblock %}
                {% if session["user_id"] %}
                <div class="col-6 col-md-6 d-flex justify-content-end">
                    <div class="account-nav">
                        <a href="/logout">Logout</a>
                    </div>
                </div>
                {% else %}
                <div class="col-6 col-md-6 d-flex justify-content-end">
                    <div class="account-nav">
                        <a href="/register">Register</a>
                        <a href="/login">Log In</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </header>
        <main class="container">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
